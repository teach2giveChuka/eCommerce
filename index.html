<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="navContainer">
            <div class="nav">
                <div class="topLeft">
                    <div class="logo">
                        <ion-icon name="bag-handle-outline"></ion-icon>
                    </div>
                    <div class="brand">
                        <div class="brandName" style="letter-spacing: 10px;">E-Mall</div>
                        <div class="moto">Shopping, just a click away</div>
                    </div>
                </div>

                <div class="cart">
                    <ion-icon name="cart-outline" style="font-size: 40px;"></ion-icon>
                    <div class="toCart">
                        To cart &nbsp; <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <!-- <i class="gg-shopping-cart" style = "size: 20px;"></i> -->
                </div>
            </div>
        </div>

        <div class="products">
            <div class="txt">Products</div>
           
        </div>

        <div class="bodyComodities">
            <div class="comodities">
                <!-- Item 1 -->
                <div class="commodity">
                    <div class="productImage"><img
                            src="https://cdn.shopify.com/s/files/1/0268/0369/9783/products/Untitleddesign_91_d6c4b023-05d3-4eac-8a59-5a78b67d1a58_360x.png?v=1660832398"
                            alt=""></div>
                    <div class="productDetails">
                        <div class="productName">Shoe</div>
                        <div class="descripton">Black comfy shoe</div>
                        <div class="price">Ksh 2000</div>
                        <div class="stars">
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <div class="rates">(100)</div>
                        </div>
                        <button class="addToCart">

                            <ion-icon name="bag-add-outline"></ion-icon> &nbsp; Add to Cart
                        </button>
                    </div>
                </div>



            </div>
        </div>

        <div class="footer" style="background-color: #DA1212;">
            <div class="navContainer">
                <div class="nav">
                    <div class="topLeft">
                        <div class="logo">
                            <ion-icon name="bag-handle-outline"></ion-icon>
                        </div>
                        <div class="brand">
                            <!-- <div class="brandName">E-Mall</div> -->
                            <div class="moto">You shop, We deliver!</div>
                        </div>
                    </div>

                    <div class="cart">
                        <ion-icon name="cart-outline" style="font-size: 40px;"></ion-icon>
                        <!-- <i class="gg-shopping-cart" style = "size: 20px;"></i> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/user.js"></script>
    <!-- <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>    -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
