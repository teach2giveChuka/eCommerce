<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navContainer">
            <div class="nav">
                <div class="topLeft">
                    <div class="logo">
                        <ion-icon name="bag-handle-outline"></ion-icon>
                    </div>
                    <div class="brand">
                        <div class="brandName" style="letter-spacing: 10px;">E-Mall</div>
                        <div class="moto">Shopping, just a click away</div>
                    </div>
                </div>
                <div class="cart">
                    <ion-icon name="cart-outline" style="font-size: 40px;"></ion-icon>
                    <div class="toCart">
                        To cart &nbsp; <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="cartItems">
            <div class="txt">Cart Items</div>
            <div class="cartCommodities">
                <!-- Cart items will be appended here by JavaScript -->
            </div>
        </div>
        <div class="footer" style="background-color: #DA1212;">
            <div class="navContainer">
                <div class="nav">
                    <div class="topLeft">
                        <div class="logo">
                            <ion-icon name="bag-handle-outline"></ion-icon>
                        </div>
                        <div class="brand">
                            <div class="moto">You shop, We deliver!</div>
                        </div>
                    </div>
                    <div class="cart">
                        <ion-icon name="cart-outline" style="font-size: 40px;"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/cart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
