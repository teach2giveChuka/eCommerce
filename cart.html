<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" style="background-color: #F1F1F2;">
        <div class="navContainer">
            <div class="nav">
                <div class="topLeft">
                    <div class="logo">
                        <ion-icon name="bag-handle-outline"></ion-icon>
                    </div>
                    <div class="brand">
                        <div class="brandName" style="letter-spacing: 10px;">E-Mall</div>
                        <div class="moto">Pay Bay</div>
                    </div>
                </div>
                <div class="cart">
                    <ion-icon name="cash-outline" style="font-size: 40px;"></ion-icon>
                    <div class="toCart">
                        Mukuchu &nbsp; <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <button id="viewPurchaseHistory">View Purchase History</button>
               
                </div>
                
            </div>
        </div>
        <div class="cartItems">
            <div class="cartIt">
                <div class="txt">Cart Items</div>
            </div>
            <div class="cartPriceCom">
                <div class="cartCommodities">
                    <!-- Populate items from cart -->
                </div>
                <div class="payForm">
                    <!-- Form for payment Mpesa :) -->
                    <form id="checkoutForm">
                        <p class="Mpesa"><img src="https://www.kise.co.ke/wp-content/uploads/2019/12/mpesa.jpg" alt=""></p>
                        <p>Total items Count: &nbsp;
                            <div class="itemsCount" id="itemsCount">
                                <!-- Items count Dynamic -->
                            </div>
                        </p>
                        <p>Total Amount Payable: &nbsp;
                            <div class="payable" id="totalPayable">
                                <!-- Price count Dynamic -->
                            </div>
                        </p>
                        <input type="number" placeholder="Enter your Phone number (Optional*)" class="cardNum">
                        <input type="text" placeholder="Enter your Phone holder name (Optional*)" class="cardHolderName">
                        <button type="submit">Checkout &nbsp;<ion-icon name="checkmark-circle-outline"></ion-icon></button>
                    </form>
                     </div>
            </div>
        </div>
        <div class="footer" style="background-color: #DA1212;">
            <div class="navContainer">
                <div class="nav">
                    <div class="topLeft">
                        <div class="logo">
                            <ion-icon name="bag-handle-outline"></ion-icon>
                        </div>
                        <div class="brand">
                            <div class="moto">You shop, We deliver!</div>
                        </div>
                    </div>
                    <div class="cart">
                        <ion-icon name="cart-outline" style="font-size: 40px;"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <p class="modal-message"></p>
        </div>
    </div>

    <script src="./js/cart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
