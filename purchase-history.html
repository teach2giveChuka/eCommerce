<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navContainer">
            <div class="nav">
                <div class="topLeft">
                    <div class="logo">
                        <ion-icon name="bag-handle-outline"></ion-icon>
                    </div>
                    <div class="brand">
                        <div class="brandName" style="letter-spacing: 10px;">E-Mall</div>
                        <div class="moto">Pay Bay</div>
                    </div>
                </div>
                <div class="cart">
                    <ion-icon name="cash-outline" style="font-size: 40px;"></ion-icon>
                    <div class="toCart">
                        Kanja &nbsp; <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="historyContainer">
            <div class="cartIt">
                <div class="txt">Purchase History</div>
            </div>
            <div class="historyItems">
                <!-- Purchase history items here -->
            </div>
        </div>
        <div class="footer" style="background-color: #DA1212;">
            <div class="navContainer">
                <div class="nav">
                    <div class="topLeft">
                        <div class="logo">
                            <ion-icon name="bag-handle-outline"></ion-icon>
                        </div>
                        <div class="brand">
                            <div class="moto">You shop, We deliver!</div>
                        </div>
                    </div>
                    <div class="cart">
                        <ion-icon name="cart-outline" style="font-size: 40px;"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/purchase-history.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
